<div class="well">
    <form action="/rsearch" method="get">
        <label>I play this</label>&nbsp;<input name="pattern" placeholder="4 4 4 x">&nbsp;
        <label>on</label>&nbsp;<select name="instrument">
          {% for k,v in instruments.iteritems() %}
            <option value="{{ k }}">{{ v }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">How do you call it?</button>
    </form>
</div>
